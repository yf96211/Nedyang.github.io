<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Draft Countdown</title>

  
      <link rel="stylesheet" href="css/style.css">

</head>

<body >
  <div class="wrap">  
  <h1> <strong>敬请期待！</strong></h1>

  <div class="countdown">
    <div id="chour" class="bloc-time hours" >
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top">1</span>
        <span class="top-back">
          <span>1</span>
        </span>
        <span class="bottom">1</span>
        <span class="bottom-back">
          <span>1</span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top">7</span>
        <span class="top-back">
          <span>7</span>
        </span>
        <span class="bottom">7</span>
        <span class="bottom-back">
          <span>7</span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" >
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top">1</span>
        <span class="top-back">
          <span>1</span>
        </span>
        <span class="bottom">1</span>
        <span class="bottom-back">
          <span>1</span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top">2</span>
        <span class="top-back">
          <span>2</span>
        </span>
        <span class="bottom">2</span>
        <span class="bottom-back">
          <span>2</span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" >
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top">2</span>
        <span class="top-back">
          <span>2</span>
        </span>
        <span class="bottom">2</span>
        <span class="bottom-back">
          <span>2</span>
        </span>
      </div>
    </div>
  </div>
</div>
  <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <script  src="js/index.js"></script>
  <script src='js/TweenMax.min.js'></script>
 
</body>
</html>
